<div class="col-sm-12" >
    <h3>Resultados poss√≠veis</h3>
    
    <div *ngIf="idioma == 'es'">
        <div 
            *ngFor="let palavra of resultados | async" 
            (click)="onClickElemento(palavra.Idioma, palavra.Id, palavra.Lema)"
            class="col-sm-3"
        >
            <p>{{palavra.Lema}}</p>
        </div>
        <div class="col-sm-9">
            <div class="col-sm-12"
                *ngFor="let palavra of resultados | async"
                (click)="onClickElemento()"
            >
                <h5>{{palavra.Lema}}</h5>
            </div>
        </div>
    </div>
    
    <div *ngIf="idioma !== 'es'">
        <div 
            *ngFor="let palavra of resultados | async" 
            (click)="onClickElemento(palavra.Idioma, palavra.Id, palavra.Lema)"
            class="col-sm-12"
        >
            <h5>{{palavra.Lema}}</h5>
            <p>{{palavra.Definicao}}</p>
        </div>
    </div>

</div>
