<div class="col-sm-12">
    <h3>Resultados poss√≠veis</h3>
    
    <div *ngIf="idioma == es">
        <div 
            *ngFor="let palavra of resultados" 
            (click)="onClickElemento('es', palavra.id, palavra.lema)"
            class="col-xs-3"
        >
            <p>{{palavra.lema}}</p>
        </div>
        <div class="col-xs-9">
            <div class="col-sm-12"
                *ngFor="let palavra of resultados" 
                (click)="onClickElemento()"
            >
                <h5>{{palavra.lema}}</h5>
            </div>
        </div>
    </div>
    
    <div *ngIf="idioma !== es">
        <div 
            *ngFor="let palavra of resultados" 
            (click)="onClickElemento('en', palavra.id, palavra.lema)"
            class="col-xs-12"
        >
            <h5>{{palavra.lema}}</h5>
            <p>{{palavra.Definicao}}</p>
        </div>
    </div>

</div>
